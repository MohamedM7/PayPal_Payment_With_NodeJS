<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.paypal.com/sdk/js?client-id=CLIENT_ID&components=buttons"></script> <!-- Replace CLINET_ID with your actual PayPal API Client ID -->
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
    <title>PayPal Payments</title>

</head>
<body>
    
    <section>
        <h2>Donation Section</h2>
        <label for="donationAmount">Enter Donation Amount:</label>
        <input type="number" id="donationAmount" placeholder="Enter amount">
        <button id="donateButton">Donate</button>
        <div id="paypal-button-container"></div>
    </section>

    <section>
        <h2>Item Card Section</h2>
        <div class="item-card">
            <h3>Item Name</h3>
            <p>Description of the item.</p>
            <p>Price: $19.99</p>
            <button class="payment-button" onclick="makePayment()">Pay Now</button>
        </div>
    </section>


</body>
</html>
